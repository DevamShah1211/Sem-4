<!-- Write code to increase the font size at interval of 50 ms and it should stop increasing when the font size reaches to 50px. This task should be performed when you click on “Increase button” on browser. (Default font size 15px) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="fun()">Font Size</button>
    <script>
        size=15
        function fun(){
            document.getElementById("demo").style.color="orange"
            document.getElementById("demo").innerHTML="Hello"
            document.getElementById("demo").style.fontSize=size+"px"
            if(size<=50){
                size++
            }
            setInterval(fun,50)
        }
        
    </script>
</body>
</html>
