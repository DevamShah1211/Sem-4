<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple E-commerce Page</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f5f5f5;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }
  .product {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s ease;
  }
  .product:hover {
    transform: translateY(-5px);
  }
  .product img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .product-info {
    padding: 15px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-title {
    font-size: 18px;
    margin: 0 0 10px 0;
    color: #222;
  }
  .product-price {
    font-weight: bold;
    font-size: 16px;
    color: #007bff;
  }
  .buy-btn {
    margin-top: 15px;
    background-color: #28a745;
    border: none;
    color: white;
    padding: 10px 0;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  .buy-btn:hover {
    background-color: #218838;
  }
</style>
</head>
<body>

<h1>Shop Our Products</h1>

<div class="products">
  <div class="product">
    <img src="https://picsum.photos/id/1010/300/180" alt="Product 1" />
    <div class="product-info">
      <h2 class="product-title">Stylish Chair</h2>
      <div class="product-price">$49.99</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

  </div>
  <div class="product">

</body>
</html>
