<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional Details Page</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 900px;
      background-color: #fff;
      margin: 0 auto 40px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      padding: 30px 40px 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-weight: 700;
    }

    .details-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px 40px;
      align-items: center;
    }

    .label {
      font-weight: 600;
      font-size: 1rem;
      color: #555;
      justify-self: end;
      padding-right: 10px;
    }

    .value {
      font-size: 1.1rem;
      color: #222;
      word-wrap: break-word;
    }

    /* Image styling */
    .image-wrapper {
      grid-column: 1 / -1;
      text-align: center;
      margin: 30px 0;
    }

    .image-wrapper img {
      max-width: 320px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.15);
      object-fit: cover;
    }

    /* Download button */
    .download-btn {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 10px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
      border: none;
    }

    .download-btn:hover {
      background-color: #2980b9;
    }

    /* Review box */
    .review-box {
      background-color: #f0f4f8;
      padding: 15px 20px;
      border-radius: 5px;
      font-style: italic;
      color: #444;
      line-height: 1.5;
      max-height: 150px;
      overflow-y: auto;
      border-left: 4px solid #3498db;
      white-space: pre-wrap;
    }

    /* Phone number row spans both columns */
    .phone-row {
      grid-column: 1 / -1;
      display: flex;
      justify-content: flex-start;
      gap: 15px;
      align-items: center;
      margin-top: 20px;
    }
    .phone-label {
      min-width: 140px;
      font-weight: 600;
      color: #555;
    }
    .phone-value {
      font-size: 1.1rem;
      color: #222;
    }

    /* Form styling */
    form {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 15px;
      align-items: center;
      padding: 0 20px 40px;
    }
    form input[type="number"] {
      padding: 10px 15px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      width: 150px;
      transition: border-color 0.3s ease;
    }
    form input[type="number"]:focus {
      border-color: #3498db;
      outline: none;
    }
    form button {
      padding: 10px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    form button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      .details-grid {
        grid-template-columns: 1fr;
      }
      .label {
        justify-self: start;
        padding-right: 0;
      }
      .image-wrapper img {
        max-width: 100%;
      }
      .phone-row {
        flex-direction: column;
        align-items: flex-start;
      }
      form {
        flex-direction: column;
      }
      form input[type="number"] {
        width: 100%;
      }
      form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Details Page">
    <h1>Details</h1>

    <div class="details-grid">
      <div class="label">Name:</div>
      <div class="value" id="name">{{game.name}}</div>

     <div class="details-grid">
      <div class="label">Age:</div>
      <div class="value" id="name">{{game.age}}</div>

      {% comment %} <div class="label">Type Name:</div>
      <div class="value" id="type_name">{{game.type_name}}</div> {% endcomment %}

      {% comment %} <div class="label">Review:</div>
      <div class="value">
        <div class="review-box" id="review">{{game.review}}</div>
      </div>

      <div class="label">Download:</div>
      <div class="value">
        <a href="https://example.com/download/elegant-chair.pdf" class="download-btn" download>
          {{game.download}}
        </a>
      </div>

      <div class="label">Image:</div>
      <div class="value image-wrapper">
        <img src="{{ game.image.url }}" alt="{{game.name}}" />
      </div> {% endcomment %}

      <!-- Phone number row spanning full width -->
      <div class="phone-row">
        <div class="phone-label">Marks:</div>
        <div class="phone-value" id="phone-number">{{game.marks}}</div>
      </div>
    </div>
  </div>

  <form method="get" aria-label="Add phone number form">
    <input type="number" name="no" placeholder="Enter phone number" aria-label="Phone number input" />
    <button type="submit">Add Marks</button>
  </form>
</body>
</html>
