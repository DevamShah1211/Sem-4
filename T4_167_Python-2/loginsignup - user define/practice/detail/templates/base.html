<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Nav Bar</title>
  <style>
    /* Basic reset and styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    /* Navbar links */
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    /* Change color on hover */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Active/current link */
    .navbar a.active {
      background-color: #04AA6D;
      color: white;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="{% url 'home' %}" class="active">Home</a>
    <a href="{% url 'show' %}">Services</a>
  </div>

  {% block content %}
  {% endblock %}

</body>
</html>
