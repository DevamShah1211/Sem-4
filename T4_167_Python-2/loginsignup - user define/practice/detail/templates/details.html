<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Professional Details Card - Modern UI</title>
<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: #fff;
  }

  .card {
    background: #1e1e2f;
    border-radius: 24px;
    width: 100%;
    max-width: 480px;
    padding: 40px 35px 50px;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: default;
  }
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(118, 75, 162, 0.6);
  }

  h1 {
    font-weight: 700;
    font-size: 2.2rem;
    margin-bottom: 36px;
    text-align: center;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: #f0f0f5;
    text-shadow: 0 2px 8px rgba(118, 75, 162, 0.7);
  }

  .details {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 20px 32px;
    margin-bottom: 44px;
  }

  .label {
    font-weight: 600;
    font-size: 1.05rem;
    color: #a8a8c0;
    text-align: right;
    align-self: center;
    user-select: none;
  }

  .value {
    font-weight: 700;
    font-size: 1.3rem;
    color: #e0e0ff;
    align-self: center;
    word-break: break-word;
  }

  /* Marks section */
  .marks-container {
    grid-column: 1 / -1;
    background: #2c2c47;
    border-radius: 20px;
    padding: 24px 28px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 16px;
    align-items: center;
  }

  .marks-label {
    font-weight: 700;
    font-size: 1rem;
    color: #bbbbee;
    justify-self: start;
  }

  .marks-value {
    font-size: 1.25rem;
    font-weight: 700;
    color: #d6d6ff;
    justify-self: start;
  }

  .grade-box {
    grid-column: 4 / 5;
    justify-self: center;
    background: linear-gradient(45deg, #764ba2, #667eea);
    padding: 14px 28px;
    border-radius: 28px;
    font-size: 1.5rem;
    font-weight: 900;
    color: #fff;
    text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    user-select: none;
    transition: background 0.3s ease;
  }

  .grade-box:hover {
    background: linear-gradient(45deg, #667eea, #764ba2);
    box-shadow: 0 8px 20px rgba(118, 75, 162, 0.8);
  }

  /* Form */
  form {
    display: flex;
    flex-direction: column;
    gap: 22px;
    align-items: center;
  }

  form input[type="number"] {
    width: 100%;
    max-width: 320px;
    padding: 14px 20px;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    font-weight: 600;
    background: #383852;
    color: #eee;
    box-shadow: inset 2px 2px 6px #2a2a3f,
                inset -2px -2px 6px #444460;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  form input[type="number"]::placeholder {
    color: #9999bb;
  }
  form input[type="number"]:focus {
    outline: none;
    background: #4a4a7a;
    box-shadow: 0 0 12px #667eea, 0 0 8px #764ba2;
    color: #fff;
  }

  form button {
    width: 100%;
    max-width: 320px;
    padding: 16px 0;
    border-radius: 16px;
    border: none;
    background: #667eea;
    font-weight: 700;
    font-size: 1.25rem;
    color: #fff;
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.7);
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  form button:hover,
  form button:focus {
    background: #764ba2;
    box-shadow: 0 12px 30px rgba(118, 75, 162, 0.8);
    outline: none;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .details {
      grid-template-columns: 1fr;
      gap: 14px 0;
    }
    .label {
      text-align: left;
    }
    .marks-container {
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 12px 24px;
      padding: 20px 22px;
    }
    .grade-box {
      grid-column: 1 / -1;
      justify-self: center;
      margin-top: 14px;
    }
    form input[type="number"],
    form button {
      max-width: 100%;
    }
  }
</style>
</head>
<body>
  <main class="card" role="main" aria-label="Details Card">
    <h1>Details</h1>

    <div class="details" aria-live="polite">
      <div class="label" id="name-label">Name:</div>
      <div class="value" aria-labelledby="name-label" id="name">{{stud.name}}</div>

      <div class="label" id="age-label">Age:</div>
      <div class="value" aria-labelledby="age-label" id="age">{{stud.age}}</div>

      <div class="marks-container" role="region" aria-labelledby="marks-heading">
        <div class="marks-label" id="marks-q1-label">Marks1:</div>
        <div class="marks-value" id="marks-q1-value">{{q1}}</div>

        <div class="marks-label" id="marks-q2-label">Marks2:</div>
        <div class="marks-value" id="marks-q2-value">{{q2}}</div>

        <div class="marks-label" id="marks-total-label">Total:</div>
        <div class="marks-value" id="marks-total-value">{{q}}</div>

        <div class="grade-box" aria-labelledby="grade-label" id="grade">
          <span id="grade-label" class="sr-only">Grade:</span>
          {% if q >= 90 %}
            A++
          {% elif q >= 80 %}
            A+
          {% elif q >= 70 %}
            A
          {% elif q >= 60 %}
            B+
          {% elif q > 50 %}
            B
          {% elif q >= 40 %}
            C
          {% elif q >= 36 %}
            D
          {% else %}
            F
          {% endif %}
        </div>
      </div>
    </div>

    <form method="get" aria-label="Add marks form">
      <input type="number" name="no1" placeholder="Enter Marks 1" aria-label="Enter Marks 1" min="0" max="100" />
      <input type="number" name="no2" placeholder="Enter Marks 2" aria-label="Enter Marks 2" min="0" max="100" />
      <button type="submit">Add Marks</button>
    </form>
  </main>
</body>
</html>
